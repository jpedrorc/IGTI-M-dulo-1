<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Desafio Módulo 1 IGTI</title>
  </head>
  <body>
    <div class="flex flex-col space-y-2">
      <h1>Números por extenso</h1>
      <label class="flex flex-col space-y-2 border p-2 mb-4 rounded-lg">
        <span>Escolha um número entre 0 e 999:</span>
        <input
          class="bg-gray-100 p-2"
          id="inputRange"
          type="range"
          value="0"
          min="0"
          max="999"
          step="1"
        />
      </label>
      <label class="flex flex-col space-y-2 border p-2 mb-4 rounded-lg">
        <span>Número atual</span>
        <input
          class="bg-gray-100 p-2"
          id="inputCurrentNumber"
          type="range"
          value="0"
          min="0"
          max="999"
          readonly
          disabled
        />
      </label>
      <label class="flex flex-col space-y-2 border p-2 mb-4 rounded-lg">
        <span>Número por extenso</span>
        <input
          class="bg-gray-100 p-2"
          id="inputNumberText"
          type="text"
          value="zero"
          readonly
          disabled
        />
      </label>
    </div>
    <script src="./js/script.js" defer></script>
  </body>
</html>
